<!DOCTYPE html>
<html ng-app="myApp">

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<script src="/angular/angular.min.js"></script>

<script src="/js/home.js"></script>

<body>
	<div ng-app="myApp">
		<div ng-controller = "myCtrl"  data-ng-init="init()">
			<nav class="navbar navbar-inverse">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#">Garaginator</a>
			    </div>
			    <ul class="nav navbar-nav">
			      <li class="active"><a href="#">Home</a></li>
			      <li><a href="createAccount.html">Create Account</a></li>
			      <li><a href="#">Page 3</a></li>
			    </ul>
			  </div>
			</nav>

			<div class="container">
				<div class="row">
					<div class="col-md-10">
						<h1>Login Information</h1>
						<div class="input-group">
							<input type="text" ng-model="userid" class="form-control" placeholder="User ID">
							<input type="password" pattern="[0-9]" ng-model="paw" class="form-control " placeholder="4-Digit Code">
						</div>

						<h1>Store Vehicle Location</h1>
						<div class=" form-inline" style =  "margin-top: 15px;">
							<label>Garage Name</label>
							<select class="btn btn-info btn-lg dropdown-toggle dropdown-toggle-split col-lg-offset-1" ng-model="garageID" ng-change = "getGarageLevels()" ng-options="x for x in garageIDs"></select>
						</div>
						<div class=" form-inline" style =  "margin-top: 15px;">
							<label style =  "margin-right: 15px;">Floor Level</label>   
							<select class="btn btn-info btn-lg dropdown-toggle dropdown-toggle-split col-lg-offset-1 " ng-model="floor_level" ng-options="x for x in garageLevels"></select>
						</div>
						<div class=" form-inline" style =  "margin-top: 15px;">
							<label>Spot Number</label>
							<input type="number" pattern="[0-9]" ng-model="spot_number" class="form-control col-lg-offset-1" placeholder="">
						</div>
						<div class=" form-inline" style =  "margin-top: 15px;">
							<button id="store" class="btn btn-info btn-lg" ng-click = "saveSpot()">Submit</button>
							<font size="5" class="col-lg-offset-1">it was stored!</font>
						</div>

						<h1>Retrieve Vehicle Location</h1>
						<div class=" form-inline" style =  "margin-top: 15px;">
							<Button id="retrieve" class="btn btn-info btn-lg" ng-click = "login()">Find your car!</Button>
							<font size="5" class="col-lg-offset-1">it was found!</font>
						</div>
						<div class=" form-inline" style =  "margin-top: 15px;">
							<button id="store" class="btn btn-info btn-lg" ng-click = "updateGarage()">Test Garage Counter</button>
							<font size="5" class="col-lg-offset-1">it was updated!</font>
						</div>
						<input type="file" accept="image/*" capture="camera" />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
